<ng-template appPlaceholder></ng-template>

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <!--<div *ngIf="error">
            <p class="alert alert-danger">{{error}}</p>
        </div>-->
        <!--<app-alert *ngIf="error" [message]="error" (close)="onHandleError()" ></app-alert>-->
        <div *ngIf="isLoged">
            <p class="alert alert-success">Login Sucess</p>
        </div>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password"
                       formControlName="password">
            </div>
            <div>
                <button [disabled]="!authForm.valid" type="submit" class="btn btn-primary">{{ isLoginMode? "Login" :
                    "Sign Up"}}
                </button>
                |
                <button type="button" class="btn btn-info" (click)="onSwitchToLogin()">Switch to {{ isLoginMode?
                    "Sign Up" : "Login"}}
                </button>
            </div>
        </form>
    </div>
</div>
